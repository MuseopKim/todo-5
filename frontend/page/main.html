<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/list.css" />
    <script
      src="https://kit.fontawesome.com/649591e722.js"
      crossorigin="anonymous"
    ></script>

    <title>todo service</title>
  </head>
  <body>
    <div class="nav">
      <span class="page_title">TODO SERVICE</span>
      <span class="menu_tag">MENU</span>
    </div>

    <div class="wrapper">
      <div class="column" id="todo" data-column-id="1">
        <div class="todo_nav">
          <span class="text_line">
            <span class="todo_counter">-</span>
            <span>TODO</span>
          </span>

          <span>
            <button class="todo_plus"><i class="fas fa-plus"></i></button>
            <button class=""><i class="fas fa-wrench"></i></button>
          </span>
        </div>
        <div class="add_area" id="todo_add_area">
          <textarea name="" id="" cols="20" rows="10"></textarea>
          <div class="add_btns">
            <button class="todo_add_btn" disabled="true">Add</button>
            <button class="todo_cancel_btn">Cancel</button>
          </div>
        </div>
        <div class="task_list"></div>
      </div>

      <div class="column" id="doing" data-column-id="2">
        <div class="doing_nav">
          <span class="text_line">
            <span class="doing_counter">-</span>
            <span>doing</span>
          </span>

          <span>
            <button class="doing_plus"><i class="fas fa-plus"></i></button>
            <button class=""><i class="fas fa-wrench"></i></button>
          </span>
        </div>
        <div class="add_area" id="doing_add_area">
          <textarea name="" id="" cols="20" rows="10"></textarea>
          <div class="add_btns">
            <button class="doing_add_btn" disabled="true">Add</button>
            <button class="doing_cancel_btn">Cancel</button>
          </div>
        </div>
        <div class="task_list"></div>
      </div>

      <div class="column" id="done" data-column-id="3">
        <div class="done_nav">
          <span class="text_line">
            <span class="done_counter">-</span>
            <span>done</span>
          </span>

          <span>
            <button class="done_plus"><i class="fas fa-plus"></i></button>
            <button class=""><i class="fas fa-wrench"></i></button>
          </span>
        </div>
        <div class="add_area" id="done_add_area">
          <textarea name="" id="" cols="20" rows="10"></textarea>
          <div class="add_btns">
            <button class="done_add_btn" disabled="true">Add</button>
            <button class="done_cancel_btn">Cancel</button>
          </div>
        </div>
        <div class="task_list"></div>
      </div>

      <div class="blind_off"></div>
      <div class="menu_box">SIDE BAR AREA</div>

      <div class="modify_modal">
        <div class="modal_nav">
          <div class="modal_title">Edit note</div>
          <div class="modal_cancel"><i class="fas fa-times"></i></div>
        </div>
        <div class="modal_textarea">
          <div>Note</div>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <button class="save_note">Save note</button>
      </div>
    </div>
    <script src="../js/eventRegister.js" type="module"></script>
  </body>
</html>
